<div class="card">
    <img [src]="produto.imageUrl" [alt]="produto.name" class="card-img" />
    <div class="card-body">
      <h3 class="card-title">{{ produto.name }}</h3>
      <p class="card-text">{{ produto.price | number: '1.2-2' }}</p>
      <p class="card-text">{{ produto.parcelamento }}</p>
  
      <div class="quantity-container">
        <button class="btn-quantity" (click)="diminuirQuantidade()">-</button>
        <span class="quantity">{{ produto.quantity }}</span>
        <button class="btn-quantity" (click)="aumentarQuantidade()">+</button>
      </div>
  
      <button class="btn-add-to-cart" (click)="adicionarItem()">
        Adicionar ao carrinho
      </button>
    </div>
  </div>
