<div class="card" (click)="irParaDetalheProduto(produto.id)">
  <img [src]="produto.imageUrl" class="imageSize card-img" [alt]="produto.name" />
  <div class="card-body">
    <h3 class="card-title text-truncate" style="width: 100%;">{{ produto.name }}</h3>
    <p class="card-text">{{ produto.price | number: '1.2-2' }}</p>
    <p class="card-text">{{ produto.parcelamento }}</p>

    <div class="quantity-container">
      <div class="quantity-controls">
        <button class="btn-quantity" (click)="diminuirQuantidade($event)">
          <i class="bi bi-dash-circle"></i>
        </button>
        <span class="quantity">{{ produto.quantity }}</span>
        <button class="btn-quantity" (click)="aumentarQuantidade($event)">
          <i class="bi bi-plus-circle"></i>
        </button>
      </div>

      <button class="btn-add-to-cart" (click)="adicionarItem($event)">
        <i class="bi bi-cart"></i> Adicionar
      </button>
    </div>
  </div>
</div>
