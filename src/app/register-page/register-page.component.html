<div class="login-header">
  <div class="header-content">
    <h1 class="project-name" routerLink="/home"(click)="irParaHome()">KidsGrace</h1>
  </div>
</div>

<div class="login-container">
  <h2>Cadastro</h2>
  <form (ngSubmit)="cadastrar()">
    <div class="input-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="usuarioData.nome" name="nome" required />
    </div>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="usuarioData.email" name="email" required />
    </div>
    <div class="input-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="usuarioData.senha" name="senha" required />
    </div>
    <div class="input-group">
      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" [(ngModel)]="usuarioData.confirmarSenha" name="confirmarSenha" required />
    </div>
    <button type="submit">Cadastrar</button>
  </form>
  <p class="register-link">
    Já tem uma conta? <a routerLink="/login"(click)="irParaLogin()">Faça login aqui</a>
  </p>
</div>
<footer>
   <app-footer-generic></app-footer-generic>
</footer>
