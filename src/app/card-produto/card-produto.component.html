<div class="card">
    <img [src]="produto.imagem" alt="{{ produto.nome }}">
    <div class="card-body">
        <h5 class="card-title">{{ produto.nome }}</h5>
        <p class="card-text">{{ produto.preco }}</p>
        <p class="card-text">{{ produto.parcelamento }}</p>
    </div>
    <div class="quantity-container">
        <i class="bi bi-dash-circle btn-quantity decrease" (click)="diminuirQuantidade()"></i>
        <span class="quantity">{{ produto.quantidade }}</span>
        <i class="bi bi-plus-circle btn-quantity increase" (click)="aumentarQuantidade()"></i>
        <button class="btn-add-to-cart" (click)="adicionarItem($event)">
            <i class="bi bi-cart"> Adicionar</i>
        </button>
    </div>
</div>
