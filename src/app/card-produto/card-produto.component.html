<div class="card">
    <img [src]="produto.imageUrl" alt="{{ produto.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ produto.name }}</h5>
      <p class="card-text">R$ {{ produto.price | number:'1.2-2' }}</p>
    </div>
  
    <div class="quantity-container">
      <i class="bi bi-dash-circle btn-quantity decrease" (click)="diminuirQuantidade()"></i>
      <span class="quantity">1</span>
      <i class="bi bi-plus-circle btn-quantity increase" (click)="aumentarQuantidade()"></i>
  
      <button class="btn-add-to-cart" (click)="adicionarItem()">
        <i class="bi bi-cart"> Adicionar</i>
      </button>
    </div>
  </div>
